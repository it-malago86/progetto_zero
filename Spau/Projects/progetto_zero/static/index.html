<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Prima App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-blue-600">Gestione Contatti</h1>
        <p class="mb-4 text-gray-600">Inserisci i dati per testare il database temporaneo.</p>
        
        <div class="space-y-4">
            <input id="nome" type="text" placeholder="Nome" class="w-full p-2 border rounded">
            <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded">
            <button onclick="inviaDati()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Invia</button>
        </div>
        
        <div id="risposta" class="mt-4 p-2 text-sm text-green-600 hidden">Dato salvato con successo!</div>
    </div>

    <script>
        async function inviaDati() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            
            const response = await fetch('/aggiungi', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nome, email})
            });
            
            if (response.ok) {
                document.getElementById('risposta').classList.remove('hidden');
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
            }
        }
    </script>
</body>
</html>
